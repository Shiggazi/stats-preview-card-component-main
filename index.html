<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Inter">
  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>
  <div role="group" class="wrapper">
    <div class="card">
      <div role="img" class="header">
        <img src="./images/image-header-desktop.jpg" alt="">
      </div>
      <div class="overlay">
        <!-- kikiko -->
      </div>
      

      <div role="main" class="content">

        <h1> Get <span class="accent">insights</span> that help your business grow. </h1>
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.


        <ul class="counter">
          <li> <strong> 10k+ </strong> <br>
            <p> companies </p>
          </li>

          <li> <strong> 314 </strong> <br>
            <p> templates </p>
          </li>

          <li> <strong> 12m+</strong> <br>
            <p> queries </p>
          </li>
        </ul>
        </p>

      </div>
    </div>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/Shiggazi" target="blank">Oluwaseun</a>.
  </div>
</body>

</html>
